<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Historia pomiarów pasieki</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">📊 Historia pomiarów</h2>

    <!-- Filtr: tylko dane z roku 2024 -->
    <form method="get" class="mb-3">
      <label for="rok" class="form-label">Filtruj po roku:</label>
      <select name="rok" id="rok" class="form-select w-auto d-inline-block">
        <option value="">Wszystkie</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
      </select>
      <button type="submit" class="btn btn-primary ms-2">Filtruj</button>
    </form>

    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Data pomiaru</th>
          <th>🌡️ Temperatura [°C]</th>
          <th>💧 Wilgotność [%]</th>
          <th>⚖️ Waga [kg]</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
          <tr>
            <td>{{ row.date }}</td>
            <td>{{ row.temperature }}</td>
            <td>{{ row.humidity }}</td>
            <td>{{ row.weight }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="4" class="text-center text-muted">Brak danych do wyświetlenia</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
